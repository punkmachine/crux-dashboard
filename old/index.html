<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrUX Dashboard</title>
  </head>
  <body>
    <div id="app">
      <div class="form-container">
        <form class="url-form" data-form-index="0">
          <input
            type="text"
            class="url-form__input"
            data-url-input
            placeholder="https://example.com или https://example.com/page"
            required
          />
          <select class="url-form__select" data-type-select>
            <option value="auto">Автоопределение</option>
            <option value="url">URL</option>
            <option value="origin">Origin</option>
          </select>
          <select class="url-form__select" data-form-factor-select>
            <option value="ALL">Все устройства</option>
            <option value="PHONE">Телефон</option>
            <option value="TABLET">Планшет</option>
            <option value="DESKTOP">Десктоп</option>
          </select>
        </form>
        <div class="form-container__add-comparison">
          <button
            type="button"
            class="add-comparison-button"
            data-add-comparison
          >
            Добавить сравнение с конкурентом
          </button>
        </div>
        <div class="form-container__analyze">
          <button type="button" class="analyze-button" data-analyze-button>
            Анализировать
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
